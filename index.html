<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <!-- estilos -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class='container'>
        <section id='balance'>
            <h2 class='sr-only'>Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="image de entradas">
                </h3>
                <p id="incomeDisplay" >R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="image de entradas">
                </h3>
                <p id="expenseDisplay" >R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="image de entradas">
                </h3>
                <p id="totalDisplay" >R$ 0,00</p>
            </div>

        </section>

        <section id='transaction'>
            <h2 class='sr-only'>Transações</h2>

            <a 
            href="#" 
            class="button new" 
            onclick='Modal.toggle()'>+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transsação</h2>
                <form action="" onsubmit = 'Form.submit(event)' >
                    <div class="input-group">
                        <label 
                        for="description" 
                        class="sr-only"
                        >Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        placeholder="Descrição"
                        required
                        >
                    </div>

                    <div class="input-group">
                        <label 
                            for="amount" 
                            class="sr-only">Valor</label>

                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            placeholder="Valor"
                            step="0.01"
                            required
                        >
                        <small class='help'>use o sinal -(negativo) para despesas e,(vírgula)para casas</small>
                    </div>

                    <div class="input-group">
                        <label 
                        for="date" 
                        class="sr-only"
                        >Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        placeholder="01/01/2021"
                        required
                        >
                    </div>

                    <div class="input-group actions">
                        <a href="" class="button cancel" onclick='Modal.toggle()'>Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Dev.finance</p>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
